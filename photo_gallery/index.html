<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Photo Gallery</title>

  <style>
    body {
      margin: 0;
      padding: 0;
      width: 100vw;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: transparent;
      overflow: hidden;
    }
    .container {
      position: relative;
      width: 90%;
      height: 90%;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    img {
      position: absolute;
      max-width: 100%;
      max-height: 100%;
      transition: transform 0.4s ease-in-out;
    }

    button {
      position: absolute;
      bottom: 1rem;
      left: 1rem;
      border: 2px solid #e5ebf3;
      background-color: transparent;
      color: #e5ebf3;
      cursor: pointer;
      padding: 10px 10px;
      border-radius: 100%;
      outline: none;
      font-size: 1.2rem;
    }

    button:hover {
      background-color: #e5ebf3;
      color: #362a2b;
    }
  </style>
</head>

<body>
  <button id="changeBackground"></button>
  <div class="container">
    <img id="galleryImage1" src="" alt="Gallery Image 1">
    <img id="galleryImage2" src="" alt="Gallery Image 2">
  </div>


  <script>
    // Setup
    const totalImages = 15; // Set this to the total number of images you have
    const changeInterval = 10000; // Set this to intervals for changing photos

    const images = Array.from({ length: totalImages }, (_, i) => `photos/${i + 1}.jpg`);
    const button = document.getElementById("changeBackground");
    const img1 = document.getElementById("galleryImage1");
    const img2 = document.getElementById("galleryImage2");

    // Preload images
    images.forEach(src => {
      const img = new Image();
      img.src = src;
    });

    let intervalId;
    let currentIndex = 0;
    let nextIndex = 1;
    let activeImage = 1; // Track which image is currently active

    const setRandomImage = () => {
      const randomIndex = Math.floor(Math.random() * images.length);
      const nextImg = activeImage === 1 ? img2 : img1;
      const currentImg = activeImage === 1 ? img1 : img2;
      
      nextImg.src = images[randomIndex];
      nextImg.style.transform = 'translateX(0%)'; // Start next image off-screen to the right

      setTimeout(() => {
        currentImg.style.transform = 'translateX(150%)'; // Move current image off-screen to the left
        nextImg.style.transform = 'translateX(0)'; // Move next image into view
        activeImage = activeImage === 1 ? 2 : 1; // Switch active image
      }, 20); // Timeout to ensure the initial transform takes effect
    };

    const restartInterval = () => {
      if (intervalId) {
        clearInterval(intervalId);
      }
      setRandomImage(); // Change image immediately on button click
      intervalId = setInterval(setRandomImage, changeInterval);
    };

    button.addEventListener("click", restartInterval);

    // Set initial random image and start the interval
    img1.src = images[currentIndex];
    img1.style.transform = 'translateX(0)'; // Ensure the initial image is in view
    restartInterval();
  </script>
</body>

</html>
