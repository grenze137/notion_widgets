<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Photo Gallery</title>

  <style>
    :root {
      --animation-duration: 0.8s;
      --image-border-radius: 10%;
      --slide-in-distance: -130%;
      --slide-out-distance: 130%;
    }

    body {
      margin: 0;
      padding: 0;
      width: 100vw;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      background-color: transparent;
    }

    .container {
      position: relative;
      width: 100vmin; 
      height: 100vmin;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      cursor: pointer; 
    }

    img {
      position: absolute;
      width: 100%;
      height: 100%;
      object-fit: cover; 
      transition: opacity var(--animation-duration) ease-in-out;
      border-radius: var(--image-border-radius);
    }

    .hidden {
      opacity: 0;
      visibility: hidden;
    }
    
    .visible {
      opacity: 1;
      visibility: visible;
    }

    .slide-in {
      animation: slideIn var(--animation-duration) ease-in-out;
    }

    .slide-out {
      animation: slideOut var(--animation-duration) ease-in-out;
    }

    @keyframes slideIn {
      from {
        transform: translateX(var(--slide-in-distance));
      }
      to {
        transform: translateX(0);
      }
    }

    @keyframes slideOut {
      from {
        transform: translateX(0);
      }
      to {
        transform: translateX(var(--slide-out-distance));
      }
    }
  </style>
</head>

<body>
  <div class="container" id="galleryContainer">
    <img id="galleryImage1" src="" alt="Gallery Image 1" class="hidden">
    <img id="galleryImage2" src="" alt="Gallery Image 2" class="hidden">
  </div>

  <script>
    const totalImages = 15;
    const changeInterval = 10000;
    const animationDuration = 800;

    const images = Array.from({ length: totalImages }, (_, i) => `photos/${i + 1}.jpg`);
    const container = document.getElementById("galleryContainer");
    const img1 = document.getElementById("galleryImage1");
    const img2 = document.getElementById("galleryImage2");

    let currentImageIndex = -1;
    let intervalId;

    const getNextImageIndex = () => {
      let nextIndex;
      do {
        nextIndex = Math.floor(Math.random() * images.length);
      } while (nextIndex === currentImageIndex);
      return nextIndex;
    };

    const loadImage = (imgElement, src) => {
      return new Promise((resolve) => {
        imgElement.src = src;
        imgElement.onload = () => resolve();
      });
    };

    const switchImage = async () => {
      const [currentImage, nextImage] = (currentImageIndex % 2 === 0) ? [img1, img2] : [img2, img1];

      // Load new image
      const nextImageIndex = getNextImageIndex();
      const nextImageSrc = images[nextImageIndex];
      await loadImage(nextImage, nextImageSrc);

      // Reset and prepare animations
      currentImage.classList.remove('slide-in', 'slide-out', 'visible');
      nextImage.classList.remove('slide-in', 'slide-out', 'hidden');

      // Ensure next image starts hidden
      nextImage.classList.add('hidden');
      requestAnimationFrame(() => {
        nextImage.classList.remove('hidden');
        nextImage.classList.add('visible', 'slide-in');
      });

      // Animate the current image out
      currentImage.classList.add('slide-out');
      setTimeout(() => {
        currentImage.classList.add('hidden');
        currentImage.classList.remove('slide-out');
        currentImageIndex = nextImageIndex;
      }, animationDuration);
    };

    const restartInterval = () => {
      if (intervalId) {
        clearInterval(intervalId);
      }
      switchImage();
      intervalId = setInterval(switchImage, changeInterval);
    };

    container.addEventListener("click", restartInterval);

    (async () => {
      currentImageIndex = getNextImageIndex();
      await loadImage(img1, images[currentImageIndex]);
      img1.classList.remove('hidden');
      restartInterval();
    })();
  </script>
</body>

</html>
