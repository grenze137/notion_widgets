<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Photo Gallery</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      width: 100vw;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background-size: cover;
      background-position: center;
      transition: background-image 0.5s ease-in-out;
    }
    button {
      position: absolute;
      top: 20px;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <button id="changeBackground">Change Background</button>
  <script>
    const totalImages = 15; // Set this to the total number of images you have
    const images = Array.from({ length: totalImages }, (_, i) => `photos/${i + 1}.jpg`);
    const button = document.getElementById("changeBackground");

    const setRandomBackground = () => {
      const randomIndex = Math.floor(Math.random() * images.length);
      document.body.style.backgroundImage = `url(${images[randomIndex]})`;
    };

    button.addEventListener("click", setRandomBackground);

    // Set initial random background
    setRandomBackground();
  </script>
</body>
</html>
