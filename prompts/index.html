<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prompts Generator</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            overflow: hidden; 
            cursor: pointer; 
        }

        #background {
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            background-size: cover;
            background-position: center;
        }

        #prompt {
            position: absolute;
            font-size: 2em;
            color: white;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
            text-align: center;
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.5);
            border-radius: 10px;
        }
    </style>
</head>

<body>
    <div id="background">
        <div id="prompt"></div>
    </div>

    <script>
        // Seznam promptů
        const prompts = [
            "The only way to deal with an unfree world, is to become so absolutely free that your very existence is an act of REBELLION.",
            "Everything we call real is made of things that cannot be regarded as real. If quantum mechanics hasn't profoundly shocked you, you haven't understood it yet.",
            "Do you think the moon exists when no one’s looking?",
            "Shut up and calculate!",
            "To die will be an awfully big adventure.",
            "All the world is made of faith, and trust, and pixie dust.",
            "Never say goodbye because goodbye means going away and going away means forgetting.",
            "Second star to the right and straight on 'til morning.",
            "To live will be an awfully big adventure.",
            "Never is an awfully long time.",
            "All children, except one, grow up.",
            "Stars are beautiful, but they may not take part in anything, they must just look on forever.",
            "I suppose it's like the ticking crocodile, isn't it? Time is chasing after all of us.",
            "Would you like an adventure now, or would like to have your tea first?",
            "I have not failed. I've just found 10,000 ways that won't work.",
            "We often miss opportunity because it's dressed in overalls and looks like work",
            "To invent, you need a good imagination and a pile of junk.",
            "Just because something doesn't do what you planned, doesn't mean it's useless.",
            "Sleep is like a drug. Take too much at a time and it makes you dopey. You lose time and opportunities.",
            "Failure is success in progress",
            "artificial intellegance is no match for natural stupidity"

        ];


        let changeInterval;

        function setRandomBackgroundAndPrompt() {
            // Náhodný výběr promptu ze seznamu
            const randomPrompt = prompts[Math.floor(Math.random() * prompts.length)];

            // Nastavení pozadí a promptu na stránce
            document.getElementById("prompt").innerText = randomPrompt;

            // Resetování a restartování intervalového časovače
            clearInterval(changeInterval);
            changeInterval = setInterval(setRandomBackgroundAndPrompt, 600000);
        }

        // Nastavit pozadí a prompt při načtení stránky
        setRandomBackgroundAndPrompt();

        // Změnit pozadí a prompt při kliknutí na obrazovku
        document.body.addEventListener('click', setRandomBackgroundAndPrompt);
    </script>
</body>

</html>
