<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prompts Generator</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            overflow: hidden; 
            cursor: pointer; 
        }

        #background {
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            background-size: cover;
            background-position: center;
        }

        #prompt {
            position: absolute;
            font-size: 2em;
            color: white;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
            text-align: center;
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.5);
            border-radius: 10px;
        }
    </style>
</head>

<body>
    <div id="background">
        <div id="prompt"></div>
    </div>

    <script>
        // Seznam promptů
        const prompts = [
            "Believe in yourself!",
            "Carpe diem!",
            "Never stop learning!",
            "Stay positive, work hard, make it happen!",
            "The best time for new beginnings is now!"
        ];

        // Seznam obrázků v adresáři "backgrounds"
        const backgrounds = [
            "backgrounds/1.jpg",
            "backgrounds/2.jpg",
            "backgrounds/3.jpg",
            "backgrounds/4.jpg",
            "backgrounds/5.jpg",
        ];

        let changeInterval;

        function setRandomBackgroundAndPrompt() {
            // Náhodný výběr promptu ze seznamu
            const randomPrompt = prompts[Math.floor(Math.random() * prompts.length)];

            // Náhodný výběr obrázku ze seznamu
            const randomBackground = backgrounds[Math.floor(Math.random() * backgrounds.length)];

            // Nastavení pozadí a promptu na stránce
            document.getElementById("background").style.backgroundImage = `url(${randomBackground})`;
            document.getElementById("prompt").innerText = randomPrompt;

            // Resetování a restartování intervalového časovače
            clearInterval(changeInterval);
            changeInterval = setInterval(setRandomBackgroundAndPrompt, 600000);
        }

        // Nastavit pozadí a prompt při načtení stránky
        setRandomBackgroundAndPrompt();

        // Změnit pozadí a prompt při kliknutí na obrazovku
        document.body.addEventListener('click', setRandomBackgroundAndPrompt);
    </script>
</body>

</html>
